# Project-wide Gradle settings
# Gradle settings configured through the IDE are stored elsewhere,
# For more details on how to configure your build environment
# Refer to https://developer.android.com/studio/build/gradle/configure-project

# Gradle daemon configuration
org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m
org.gradle.parallel=true
org.gradle.caching=true

# Android configurations
android.useAndroidX=true
android.enableJetifier=true
android.enableDexingArtifactTransform=true

# Kotlin configurations
kotlin.code.style=official

# Enable new build features
android.enableNewResourceShrinker=true
android.enableProfilePublishing=false

